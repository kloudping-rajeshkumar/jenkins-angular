<div class="page-wrapper">
    <div class="content container-fluid">

        <div class="crms-title row bg-white mb-4">
            <div class="col">
                <h3 class="page-title">
                <span class="page-title-icon bg-gradient-primary text-white me-2">
                  <i class="fa fa-cog"></i>
                </span> <span>Settings</span></h3>
            </div>
            <div class="col text-end">
                <ul class="breadcrumb bg-white float-end m-0 ps-0 pe-0">
                    <li class="breadcrumb-item"><a [routerLink]="routes.dealsDashboard">Dashboard</a></li>
                    <li class="breadcrumb-item active">Settings</li>
                </ul>
            </div>
        </div>
        
        <div class="settings-menu-links">
            <ul class="nav nav-tabs menu-tabs">
                <li class="nav-item">
                    <a class="nav-link" [routerLink]="routes.generalSettings">General Settings</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" [routerLink]="routes.localization">Localization</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" [routerLink]="routes.paymentSettings">Payment Settings</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" [routerLink]="routes.emailSettings">Email Settings</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" [routerLink]="routes.socialSettings">Social Media Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" [routerLink]="routes.socialLinks">Social Links</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" [routerLink]="routes.seoSettings">SEO Settings</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" [routerLink]="routes.othersSettings">Others</a>
                </li>
            </ul>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title">Localization Details</h5>
                    </div>
                    <div class="card-body pt-0">
                        <form>
                            <div class="settings-form">
                                <div class="form-group">
                                    <label>Time Zone</label>
                                    <select class="select form-control">
                                        <option selected="selected">(UTC +5:30) Antarctica/Palmer</option>
                                        <option>(UTC+05:30) India</option> 
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label>Date Format</label>
                                    <select class="select form-control">
                                        <option selected="selected">15 May 2016</option>
                                        <option>15/05/2016</option>
                                        <option>15.05.2016</option>
                                        <option>15-05-2016</option>
                                        <option>05/15/2016</option>
                                        <option>2016/05/15</option>
                                        <option>2016-05-15</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label>Time Format</label>
                                    <select class="select form-control">
                                        <option selected="selected">12 Hours</option>
                                        <option>24 Hours</option>
                                        <option>36 Hours</option>  
                                        <option>48 Hours</option>
                                        <option>60 Hours</option> 
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label>Currency Symbol</label>
                                    <select class="select form-control">
                                        <option selected="selected">$</option>
                                        <option>₹</option>  
                                        <option>£</option>
                                        <option>€</option> 
                                    </select>
                                </div>
                                <div class="form-group mb-0">
                                    <div class="settings-btns">
                                        <button type="submit" class="border-0 btn btn-primary btn-gradient-primary btn-rounded">Update</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        
    </div>


    
</div>
