<div class="page-wrapper">
  <div class="content container-fluid">
    <div class="crms-title row bg-white mb-4">
      <div class="col">
        <h3 class="page-title">
          <span class="page-title-icon bg-gradient-primary text-white me-2">
            <i class="la la-table"></i>
          </span>
          <span>Notification</span>
        </h3>
      </div>
      <div class="col text-end">
        <ul class="breadcrumb bg-white float-end m-0 ps-0 pe-0">
          <li class="breadcrumb-item">
            <a [routerLink]="routes.dealsDashboard">Dashboard</a>
          </li>
          <li class="breadcrumb-item active">Notification</li>
        </ul>
      </div>
    </div>

    <div class="row">
      <!-- Lightbox -->
      <div class="col-md-12">
        <div class="card">
          <div class="card-header">
            <h5 class="card-title">Single Image Lightbox</h5>
          </div>
          <div class="card-body">
            <div class="row">
              <ng-container *ngFor="let image of albumsOne; let i = index">
                <div class="col-md-4 mb-2 mb-md-0" *ngIf="i < 2">
                  <img
                    class="img-fluid"
                    [src]="image.src"
                    (click)="open(i, albumsOne)"
                  />
                </div>
              </ng-container>
            </div>
          </div>
        </div>
      </div>
      <!-- /Lightbox -->

      <!-- Lightbox -->
      <div class="col-md-12">
        <div class="card">
          <div class="card-header">
            <h5 class="card-title">Image with Description</h5>
          </div>
          <div class="card-body">
            <div class="row">
              <ng-container *ngFor="let image of albumsTwo; let i = index">
                <div class="col-md-4 mb-2 mb-md-0" *ngIf="i > 2">
                  <img
                    class="img-fluid"
                    [src]="image.src"
                    (click)="open(i, albumsTwo)"
                  />
                </div>
              </ng-container>
            </div>
          </div>
        </div>
      </div>
      <!-- /Lightbox -->
    </div>
  </div>
</div>
