<div class="page-wrapper">
    <div class="content container-fluid">

        <div class="crms-title row bg-white mb-4">
            <div class="col">
                <h3 class="page-title">
                <span class="page-title-icon bg-gradient-primary text-white me-2">
                  <i class="la la-table"></i>
                </span> <span>Popover</span></h3>
            </div>
            <div class="col text-end">
                <ul class="breadcrumb bg-white float-end m-0 ps-0 pe-0">
                    <li class="breadcrumb-item"><a [routerLink]="routes.dealsDashboard">Dashboard</a></li>
                    <li class="breadcrumb-item active">Popover</li>
                </ul>
            </div>
        </div>
        
        <div class="row">
            <!-- Popover -->
            <div class="col-md-12">
              <div class="card">
                <div class="card-header">
                  <h5 class="card-title">Basic Popover</h5>
                </div>
                <div class="card-body">
                  <div class="popover-list">
                    <button
                      type="button"
                      class="btn btn-primary me-1"
                      popover="And here's some amazing content. It's very engaging. Right?"
                      popoverTitle="Popover title"
                      placement="top"
                    >
                      Click to toggle popover
                    </button>
                    <button
                      type="button"
                      class="example-popover btn btn-primary me-1"
                      popover="And here's some amazing content. It's very engaging. Right?"
                      popoverTitle="Popover title"
                      triggers="focus"
                    >
                      Dismissible popover
                    </button>
                    <button
                      type="button"
                      class="example-popover btn btn-primary"
                      popover="Vivamus sagittis lacus vel augue laoreet rutrum faucibus."
                      title="Popover title"
                      triggers="mouseenter:mouseleave"
                    >
                      On Hover Tooltip
                    </button>
                  </div>
                </div>
              </div>
            </div>
            <!-- /Popover -->
          
            <!-- Popover -->
            <div class="col-md-12">
              <div class="card">
                <div class="card-header">
                  <h5 class="card-title">Direction Popover</h5>
                </div>
                <div class="card-body">
                  <div class="popover-list">
                    <button
                      type="button"
                      class="btn btn-primary me-1"
                      popover="Vivamus sagittis lacus vel augue laoreet rutrum faucibus."
                      placement="top"
                    >
                      Popover on top
                    </button>
          
                    <button
                      type="button"
                      class="example-popover btn btn-primary me-1"
                      popover="Vivamus sagittis lacus vel augue laoreet rutrum faucibus."
                      popoverTitle="Popover title"
                      placement="right"
                    >
                      Popover on right
                    </button>
          
                    <button
                      type="button"
                      class="example-popover btn btn-primary me-1"
                      popover="Vivamus sagittis lacus vel augue laoreet rutrum faucibus."
                      popoverTitle="Popover on bottom"
                      placement="bottom"
                    >
                      Popover on bottom
                    </button>
                    <button
                      type="button"
                      class="example-popover btn btn-primary"
                      popover="Vivamus sagittis lacus vel augue laoreet rutrum faucibus."
                      popoverTitle="Popover on left"
                      placement="left"
                    >
                      Popover on left
                    </button>
                  </div>
                </div>
              </div>
            </div>
            <!-- /Popover -->
          </div>
    
    </div>


    
</div>
