<div class="page-wrapper">
    <div class="content container-fluid">

        <div class="crms-title row bg-white mb-4">
            <div class="col">
                <h3 class="page-title">
                <span class="page-title-icon bg-gradient-primary text-white me-2">
                  <i class="la la-table"></i>
                </span> <span>Clipboard</span></h3>
            </div>
            <div class="col text-end">
                <ul class="breadcrumb bg-white float-end m-0 ps-0 pe-0">
                    <li class="breadcrumb-item"><a [routerLink]="routes.dealsDashboard">Dashboard</a></li>
                    <li class="breadcrumb-item active">Clipboard</li>
                </ul>
            </div>
        </div>
        
        <div class="row">
					
            <!-- Drag Card -->					
            <div class="col-md-12">	
            
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title">Copy from input</h5>
                    </div>
                    <div class="card-body">
                        <div class="clipboard">
                            <form class="form-horizontal">
                                <input type="text" class="form-control mb-4" #userinput value="http://www.admin-dashboard.com">
                                <a class="mb-1 btn clip-btn btn-primary me-1" href="javascript:;" (click)="copyInputMessage(userinput)"><i class="fa fa-copy"></i> Copy from Input</a>
                                <a class="mb-1 btn clip-btn btn-dark" href="javascript:;"(click)="cutInputMessage(userinput)"><i class="fa fa-cut"></i> Cut from Input</a>
                            </form>
                        </div>
                    </div>
                </div>
                
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title">Copy from Text Area</h5>
                    </div>
                    <div class="card-body">
                        <div class="clipboard">
                            <form class="form-horizontal">
                                <textarea class="form-control mb-4" rows="3" #textareas>Lorem ipsum dolor sit amet, consectetur adipiscing elit...</textarea>
                                <a class="mb-1 me-1 btn clip-btn btn-primary" href="javascript:;"  (click)="copyInputMessage(textareas)"><i class="fa fa-copy"></i> Copy from Input</a>
                                <a class="mb-1 btn clip-btn btn-dark" href="javascript:;" (click)="cutInputMessage(textareas)"><i class="fa fa-cut"></i> Cut from Input</a>
                            </form>
                        </div>
                    </div>
                </div>
                
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title">Copy Text from Paragraph</h5>
                    </div>
                    <div class="card-body">
                        <div class="clipboard copy-txt">
                            <p class="otp-pass">Here is your OTP <input type="text" #inputpara value="22991">.</p>
                            <p class="mb-4">Please do not share it to anyone</p>
                            <a class="mb-1 btn clip-btn btn-primary" href="javascript:;" (click)="copyInputMessage(inputpara)"><i class="fa fa-copy"></i> Copy from Input</a>
                        </div>
                    </div>
                </div>
                
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title">Copy Hidden Text (Advanced)</h5>
                    </div>
                    <div class="card-body">
                        <div class="clipboard copy-txt">
                            <p class="mb-4">Link -> <input type="text" class="input-link" #advpara value="http://www.example.com/example"></p>
                            <a class="mb-1 btn clip-btn btn-primary me-1" href="javascript:;" (click)="copyInputMessage(advpara)"><i class="fa fa-copy"></i> Copy Link</a>
                            <a class="mb-1 btn clip-btn btn-warning" href="javascript:;" data-clipboard-action="copy" data-clipboard-text="2291"><i class="fa fa-copy"></i> Copy Hidden Code</a>
                        </div>
                    </div>
                </div>
                
            </div>
            <!-- /Drag Card -->
        </div>
    
    </div>


    
</div>
