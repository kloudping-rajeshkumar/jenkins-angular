<div class="page-wrapper">
  <div class="content container-fluid">
    <div class="crms-title row bg-white mb-4">
      <div class="col">
        <h3 class="page-title">
          <span class="page-title-icon bg-gradient-primary text-white me-2">
            <i class="la la-table"></i>
          </span>
          <span>Sweetalerts</span>
        </h3>
      </div>
      <div class="col text-end">
        <ul class="breadcrumb bg-white float-end m-0 ps-0 pe-0">
          <li class="breadcrumb-item">
            <a [routerLink]="routes.dealsDashboard">Dashboard</a>
          </li>
          <li class="breadcrumb-item active">Tooltip</li>
        </ul>
      </div>
    </div>

    <div class="row">
        <!-- Tooltip -->
        <div class="col-md-12">
          <div class="card">
            <div class="card-header">
              <h5 class="card-title">Html Element</h5>
            </div>
            <div class="card-body">
              <div class="popover-list">
                <button
                  type="button"
                  class="example-popover btn btn-primary"
                  tooltip="I will hide on click"
                  triggers="mouseenter:click"
                >
                  Hover me!
                </button>
              </div>
            </div>
          </div>
        </div>
        <!-- /Tooltip -->
      
        <!-- Popover -->
        <div class="col-md-12">
          <div class="card">
            <div class="card-header">
              <h5 class="card-title">Direction Tooltip</h5>
            </div>
            <div class="card-body">
              <div class="tooltip-list">
                <button
                  type="button"
                  class="btn btn-primary me-1"
                  tooltip="Tooltip on top"
                  placement="top"
                >
                  Tooltip on top
                </button>
                <button
                  type="button"
                  class="btn btn-primary me-1"
                  tooltip="Tooltip on right"
                  placement="right"
                >
                  Tooltip on right
                </button>
                <button
                  type="button"
                  class="btn btn-primary me-1"
                  tooltip="Tooltip on bottom"
                  placement="bottom"
                >
                  Tooltip on bottom
                </button>
                <button
                  type="button"
                  class="btn btn-primary me-1"
                  tooltip="Tooltip on left"
                  placement="left"
                >
                  Tooltip on left
                </button>
              </div>
            </div>
          </div>
        </div>
        <!-- /Popover -->
      
        <!-- Tooltip -->
        <div class="col-md-12">
          <div class="card">
            <div class="card-header">
              <h5 class="card-title">Html Element</h5>
            </div>
            <div class="card-body">
              <div class="popover-list">
                <ng-template #popTemplate
                  >
                  <div [innerHtml]="html"></div
                ></ng-template>
                <button
                  type="button"
                  class="btn btn-primary me-1"
                  [tooltip]="popTemplate"
                >
                  Tooltip with HTML
                </button>
                <button
                  type="button"
                  class="btn btn-primary"
                  tooltip="Tooltip with HTML"
                  triggers="click"
                >
                  Click Me!
                </button>
              </div>
            </div>
          </div>
        </div>
        <!-- /Tooltip -->
      </div>
  </div>
</div>
